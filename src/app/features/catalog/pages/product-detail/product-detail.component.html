<div class="container">
    <section class="product-detail-container">
        <figure class="product-image">
            <img class="image" src="assets/images/product-test.jpg" alt="Nombre del producto">
        </figure>
        <div class="product-details">
            <h1 class="name-product">Nombre del Producto</h1>
            <p class="price-product">$99.99</p>
            <div class="other-colors">
                <h3>Colores disponibles:</h3>
                <div class="color-options">
                    <div style="background-color: red;" title="Rojo"></div>
                    <div style="background-color: blue;" title="Azul"></div>
                    <div style="background-color: green;" title="Verde"></div>
                </div>
            </div>
            <div class="sizes-products">
                <h3>Tallas disponibles:</h3>
                <p>
                    <span>M</span>
                    <span>L</span>
                    <span>XL</span>
                </p>
            </div>
            <div class="buttons">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="add-to-wish">Añadir a favoritos</button>
            </div>
            <div class="details">
                <h3>Detalles del Producto</h3>
                <p>Descripción detallada del producto aquí.</p>
            </div>
        </div>
    </section>
    <aside class="similar-products">
        <h2>Productos similares</h2>
        <ul class="product-list">
            <li class="product-item">Producto 1</li>
            <li class="product-item">Producto 2</li>
            <li class="product-item">Producto 3</li>
        </ul>
    </aside>
</div>
