<div class="product-card-container">
    <div class="image-container" [routerLink]="['/style/product/details',1]">
        <img class="image" src={{product.image}}>
    </div>
    <div class="data-container">
        <div class="name-product" [routerLink]="['/style/product/details',1]">
            {{product.description}}
        </div>
        <div class="price-product">
            {{product.price | currency}}
        </div>
    </div>
</div>
